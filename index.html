<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
    <header class="page-header">
        <div class="page-header__wrapper">
        <p class="page-header__logo">expice</p>
        <ul class="page-header__menu">
            <li class="page-header__menu-item">Menu One</li>
            <li class="page-header__menu-item">Menu Two</li>
            <li class="page-header__menu-item">Menu Three</li>
            <li class="page-header__menu-item">Menu Four</li>
        </ul>
            <img class="page-header__menu-image" src="./images/menu-icon.svg" alt="" width="22" height="25">
            <img class="page-header__menu-image-tablet" src="./images/menu-icon-tablet.svg" alt="">
            <img class="page-header__user-icon" src="./images/user-icon.png" alt="" width="52" height="52">
            <img class="page-header__user-text" src="./images/user-text.png" alt="" width="53" height="11">
        </div>
    </header>
    <section class="hero">
<div>
        <h1 class="hero__title-1">Food</h1>
        <h2 class="hero__title-2">Discover Restaurant <br> & Delicious Food</h2>
    <div class="hero__input-wrapper">
        <input class="hero__search-restaurant-input" type="text" placeholder="     Search Restaurant, Food">
        <button class="hero__search-button">GO</button>
    </div>
    <div class="hero__location-input-wrapper">
        <input class="hero__location-input" type="text">
        <img class="hero__location-icon" src="./images/location_icon.svg" alt="Location icon">
    </div>
</div>
    <div class="hero__dotted-background-wrapper">
        <img class="hero__dotted-background" src="./images/dotted-background-1.png" alt="Background">
        <img class="hero__dotted-background" src="./images/dotted-background-2.png" alt="Background">
        <img class="hero__left-carousel" src="./images/left-carousel.png" alt="left carousel">
        <img class="hero__right-carousel" src="./images/right-carousel.png" alt="Right carousel">
    </div>
        <img class="hero__plate-of-food" src="./images/food-image.png" alt="Salad with fish">
        <img class="hero__salad-image" src="./images/salad-image.png" alt="Salad">
    </section>
</body>
</html>
